<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-cardNtf">
        <div class="image-container" type="interact">
          <img src="images/image-equilibrium.jpg" type="interact" alt="" />
        </div>
        <div class="details-ntf">
          <h2 id="name-ntf" type="interact">Equilibrium #3429</h2>
          <p id="description-ntf">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="others-details">
          <p id="value-ntf">&nbsp&nbsp 0.041 ETH</p>
          <p id="time-release">&nbsp&nbsp 3 days left</p>
        </div>
        <hr id="line-separator" />
        <div class="author-ntf">
          <div id="avatar-image">
            <img src="images/image-avatar.png" alt="profile" />
          </div>
          <p id="creator-atributtion">
            Creation of <span id="name-creator" type="interact">Jules Wyvern</span>
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          target="_blank"
          href="https://www.frontendmentor.io/profile/juanprog97"
          >Juan Miguel Cardona A</a
        >.
      </div>
    </div>
  </body>
</html>
